<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
    <title>AI Poem Generator</title>
</head>
<body>
    <header>
        <h1>AI poem generator</h1>
    </header>
    <main>
        <form>
            <input type="text" placeholder="Write the topic of the poem"
            autofocus
            required
            autocomplete="off">
            <input type="Submit">
        </form>
    </main>
    <div>
        I must go down to the seas again, to the lonely sea and the sky,
        <br>
And all I ask is a tall ship and a star to steer her by,
    </div>
<footer>
    This AI project was coded by <a href="https://github.com/FlorenceNjeriM">Florence Njeri</a> and is <a href="https://github.com/FlorenceNjeriM/Poem-Generator">open-sourced on Github</a>
</footer>
    <script src="index.js"></script>
</body>
</html>

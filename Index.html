<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <title>AI Poem Generator</title>
</head>
<body>
    <div class="container">
    <header>
        <h1>AI poem generator</h1>
    </header>
    <main>
        <form id="generator-poem-form">
            <input type="text" placeholder="Write the topic of the poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="instructions-input">
            <input type="Submit" class="submit-button">
        </form>
    </main>
    <div class="poem" id="poem">
       
    </div>
<footer>
    This AI project was coded by <a href="https://github.com/FlorenceNjeriM">Florence Njeri</a> and is <a href="https://github.com/FlorenceNjeriM/Poem-Generator">open-sourced on Github</a> and <a href="https://englishaipoemgenerator.netlify.app/">hosted on Netlify.</a>
</footer>
</div>
    <script src="index.js"></script>
</body>
</html>
